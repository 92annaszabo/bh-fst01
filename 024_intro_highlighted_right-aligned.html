<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body {
                background-color: #333;
                color:#ccc;
            }
            #intro .highlighted.right-aligned {
                color:palevioletred;
            }

        </style>
    </head>
    <body>
        <article>
            <section id="intro">
                <div class="highlighted right-aligned">
                    <span>
                        This text should be highlighted
                    </span>
                </div>
                <div class="highlighted">
                    <span class="right-aligned">
                        This text should NOT be highlighted
                    </span>
                </div>
                <ul>
                    <li class="highlighted right-aligned">highlighted</li>
                    <li>NOT highlighted</li>
                    <li> NOT highlighted</li>
                    <li class="highlighted right-aligned">highlighted</li>

                </ul>
            </section>
        </article>
    </body>
</html>
